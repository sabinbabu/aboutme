<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabin Acharya</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <link

      referrerpolicy="no-referrer"

  <body>
    <!-- header-section -->
    <header>
      <!-- nav-bar -->
      <div class="navbar-container flex-container">
        <div class="nav-logo flex-container">
          <div class="logo-name">Sabin Acharya</div>
          <p class="line">|</p>

        </div>

        <ul class="nav-menu flex-container">
          <li><a href="#home">Home</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

        <!-- Hamburger menu on mobile -->
        <label for="hamburger-menu">
          <i class="fa-solid fa-bars"></i>
        </label>

        <input type="checkbox" id="hamburger-menu" />

        <!-- sidebar menu -->
        <div class="side-menu">
          <ul class="side-menu-nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>

    <!-- hero-section -->
    <section id="home">
      <div class="grid-container hero-section">
        <div class="intro-text">
          <p>Hi I am <b>Sabin Acharya</b></p>
          <p><b>Software Engineering</b></p>

          <p>I Love coding!</p>

          <a href="./assets/Sabin_Acharya_Web_Developer.pdf" download>
            <button class="btn">
              Download CV <i class="fa-solid fa-download"></i>
            </button>
          </a>
        </div>

        <div class="profile-image">
          <img src="./assets/hero.webp" alt="profile-image" />
        </div>
      </div>
    </section>

    <!-- Summary section -->
    <section>
      <div class="flex-container summary-container">
        <div class="flex-container">
          <i class="fa-solid fa-award"></i>
          <div>
            <span>IT</span>
            <p>Graduate</p>
          </div>
        </div>
        <div class="verticle-line">|</div>
        <div class="flex-container">
          <i class="fa-solid fa-laptop"></i>
          <div>
            <span>5+</span>
            <p>Projects</p>
          </div>
        </div>
        <div class="verticle-line">|</div>
        <div class="flex-container">
          <i class="fa-solid fa-briefcase"></i>
          <div>
            <span>1+</span>
            <p>Years</p>
          </div>
        </div>
      </div>
    </section>
