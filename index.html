<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabin Acharya</title>

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- dark-mode -->
    <input type="checkbox" id="dark_mode_box" />
    <div class="wrapper">
      <label for="dark_mode_box">
        <i class="fa-regular fa-lightbulb"></i
      ></label>

      <!-- header -->
      <header class="header_section flex flex-center">
        <div class="header_logo">
          <a href="./index.html"><h2>Sabin Acharya</h2></a>
        </div>
        <div class="header_menu">
          <ul class="flex">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#project">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </header>
      <!-- hero section-->
      <section class="hero_container">
        <div class="hero_section flex flex-center">
          <div class="hero_image">
            <img src="./assets/hero.png" alt="sabin image" />
          </div>
          <div class="hero_description flex flex-vertical">
            <div>Hi I am <span>Sabin Acharya</span></div>

            <div class="tag">Software Engineer</div>
            <p>
              I love to solve problems through coding and build cool solutions
            </p>
            <div>
              <a href="./assets/Sabin Acharya Web DEVELOPER.pdf" download
                ><button>
                  Download CV
                  <i class="fa-solid fa-file-arrow-down"></i></button
              ></a>
            </div>
          </div>
        </div>
      </section>

      <!-- banner section -->
      <section class="banner_section flex flex-center">
        <div class="banner_container flex flex-center">
          <div class="education flex">
            <i class="fa-solid fa-graduation-cap"></i>
            <div class="banner_descrption">
              <p class="banner_title">IT</p>
              <p class="banner_descrption">Graduate</p>
            </div>
          </div>
          <div class="projects flex">
            <i class="fa-solid fa-briefcase"></i>
            <div class="banner_descrption">
              <p class="banner_title">2+ Projects</p>
              <p class="banner_descrption">Completed</p>
            </div>
          </div>
          <div class="experience flex">
            <i class="fa-solid fa-laptop-code"></i>
            <div class="banner_descrption">
              <p class="banner_title">1+ Year</p>
              <p class="banner_descrption">Experience</p>
            </div>
          </div>
        </div>
      </section>
      <!-- skills section-->
      <section id="skills">
        <h3>Skills</h3>
        <div class="skills_container flex">
          <div class="html flex flex-center flex-vertical">
            <i class="fa-brands fa-html5"></i>
            <p>HTML</p>
          </div>
          <div class="css flex flex-center flex-vertical">
            <i class="fa-brands fa-css3-alt"></i>
            <p>CSS</p>
          </div>
          <div class="js flex flex-center flex-vertical">
            <i class="fa-brands fa-js"></i>
            <p>JS</p>
          </div>
          <div class="react flex flex-center flex-vertical">
            <i class="fa-brands fa-react"></i>
            <p>React</p>
          </div>
          <div class="photoshop flex flex-center flex-vertical">
            <i class="fa-solid fa-p"></i>
            <p>Photoshop</p>
          </div>
        </div>
      </section>

      <!-- project section-->
      <!-- about me section -->
      <!-- contact section -->
      <!-- footer -->
    </div>
  </body>
</html>
